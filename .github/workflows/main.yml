name: main


on: push


jobs:
        main:
                runs-on: ubuntu-latest
                steps:
                        - uses: actions/checkout@v2
                        - name: Run Snyk to check for vulnerabilities
                          uses: snyk/actions/node@master
                          env:
                                SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
                          with:
                                args: --severity-threshold=high
                        - uses: actions/setup-node@v2
                          with:
                                node-version: '16'
                        - name: make-setup
                          run: make setup
                        - name: make-test
                          run: make test
                        - name: make-lint
                          run: make lint
